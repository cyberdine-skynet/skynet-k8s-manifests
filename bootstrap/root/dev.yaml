apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
  namespace: argocd
spec:
  project: dev
  source:
    repoURL: https://github.com/cyberdine-skynet/skynet-k8s-manifests.git
    path: bootstrap/cluster-resources/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
