apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://github.com/cyberdine-skynet/skynet-k8s-manifests.git
    path: bootstrap/cluster-resources/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
